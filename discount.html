<!DOCTYPE html>
<html>

<head>
    <title>Soumya Konda - computes discounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2 style="text-align: center;">Computes Discounts</h2>
    <br><br>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label for="form1_amount">Enter base amount </label>
                </div>
                <div class="col-md-4">
                    <input type="number" id="form1_amount" name="form1_amount" min=1 max=50 step=2 value=20 autofocus>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="form1_discount">Enter the discount percentage </label>
                </div>
                <div class="col-md-4">
                    <input type="number" id="form1_discount" name="form1_discount" value=10>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <input type="button" onclick="discount()" value="Apply discount">
                </div>
            </div>

            <div class="row mb-lg-8">
                <p id="result" style="font-weight: bold;color: rgb(23, 5, 126);">This text will be replaced </p>
            </div>

        </form>
    </div>
    <div class="container">
        <h4  style="font-weight: bold;color: rgb(69, 228, 240); ">Choose One operator</h4>
        <form>
            <input type="radio" id="rg1_times" name="caluc" value="times" onclick="chooseOp()">
            <label for="rg1_times">*</label></br>

            <input type="radio" id="rg1_divide" name="caluc" value="divide" onclick="chooseOp()">
            <label for="rg1_divide">/</label></br>

            <input type="radio" id="rg1_exponent" name="caluc" value="exponent" onclick="chooseOp()">
            <label for="rg1_exponent">**</label></br>
            <br>
            <p id="result1" style="font-weight: bold;color: rgb(23, 5, 126);"> This text will be replaced</p>
        </form>
    </div>




    <script>

        function discount() {
            console.log("Getting form values")
            var form1_amount = document.getElementById("form1_amount").value
            var form1_discount = document.getElementById("form1_discount").value
            var totalValue = form1_amount - (form1_amount * (form1_discount / 100))
            console.log(totalValue);
            var result = 'Discounted amounts for base ' + form1_amount + ' are: ';
            for (var i = 1; i <= 5; i++) {
                var val = i * totalValue;
                result += val + ' ';
            }

            out = document.getElementById("result")
            if (result) {
                out.innerHTML = result + " (discount was " + form1_discount + ")";
            } else {
                out.innerHTML = ""
            }
        }
        function chooseOp() {

            var form1_amount = document.getElementById("form1_amount").value
            var form1_discount = document.getElementById("form1_discount").value
            var rg1_times = document.getElementById("rg1_times").checked
            var rg1_divide = document.getElementById("rg1_divide").checked
            var rg1_exponent = document.getElementById("rg1_exponent").checked
            var result = 0;

            if (rg1_times) {
                result = form1_amount * form1_discount;
            }
            else if (rg1_divide) {
                result = form1_amount / form1_discount;
            }
            else if (rg1_exponent) {
                result = form1_amount ** form1_discount;
            }

            out = document.getElementById("result1")

            out.innerHTML = "The Results is " + result;


        }
    </script>

</body>

</html>
