<!DOCTYPE html>
<html>

<head>
    <title>Musician guess by - Soumya konda</title>
</head>

<body>

    <h2>Musician guess by - Soumya konda </h2>
    <div class="container">

        <form>
            <div class="form-group">
            </div>
            <label for="form1_musician_name">Enter the secret
                musician name </label>
            <input type="password" id="form1_musician_name" name="form1_musician_name" min=10 max=50 step=2
                value="John Lennon"> <br>

            <label for="form1_guess_name">Guess the musician </label>
            <input type="text" id="form1_guess_name" name="form1_guess_name" autofocus> <br>

            <input type="button" onclick="checkGuess()" value="Check the guess">
        </form>


        <p id="result">This text will be replaced </p>



    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img id="insectImg" src="orchid_mantis.jpeg" width="100" height="100" onclick="swapImage()"
                    alt="orchid mantis">
            </div>
        </div>
    </div>
    <script>
        var correct = 0;
        var wrong = 0;
        var useImage = 1;
        function checkGuess() {
            console.log("Getting form values")
            musician_name = document.getElementById("form1_musician_name").value;
            guess_name = document.getElementById("form1_guess_name").value;
            if (musician_name != "" && guess_name != "") {
                if (musician_name == guess_name) {
                    correct += 1;
                    alert("You got it right");
                } else {
                    wrong += 1;

                    if (wrong >= 3) {
                        alert("Sorry, game over");
                        wrong = 0;
                        correct = 0;
                    }
                    else {
                        alert("Wrong Musician");

                    }
                }
                out = document.getElementById("result")
                if (correct) {
                    out.innerHTML = "You got it right";
                } else {
                    out.innerHTML = "Wrong Musician ";
                }

            }
            else {
                alert("Please enter values");
            }
        }
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("insectImg").src = "orchid_mantis.jpeg";
                    useImage += 1;
                    break;
                case 2:
                    document.getElementById("insectImg").src = "digger_wasp.jpg";
                    useImage += 1;
                    break;
                case 3:
                    document.getElementById("insectImg").src = "killer_ant.jpg";
                    useImage = 1;
                    break;
                default:
                    useImage = 1;
                    document.getElementById("insectImg").src = "orchid_mantis.jpeg";
                    break;

            }
        }
    </script>

</body>

</html>
